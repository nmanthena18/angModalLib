
<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>{{bodyText}}</p>
    <button (click)="openModal('custom-modal-1')">Open Modal 1</button>
    <button (click)="openModal('custom-modal-2')">Open Modal 2</button>
</div>
<sc-modal id="custom-modal-1" #modal class="default" >
    <div class="modal" [style.width]="width">
        <div class="modal-header"><button class="sc-modal-close" (click)="closeModal('custom-modal-1');"><i class="fa fa-times-circle fa-2x" aria-hidden="true"></i></button></div>
        <div class="modal-body">
            <h1>A Custom Modal!</h1>
            <p>
                Home page text: <input type="text" />
            </p>
            
        </div>
    </div>
    <div class="modal-background"></div>
</sc-modal>

<sc-modal id="custom-modal-2" class="default">
    <div class="modal">
            <div class="modal-header">
                This my title
                <button class="sc-modal-close" (click)="closeModal('custom-modal-2');"><i class="fa fa-times-circle fa-2x" aria-hidden="true"></i></button>
            </div>
        <div class="modal-body">
            <h1>A Custom Modal! 2</h1>
            <p>
                Home page text: <input type="text"  />
            </p>
        </div>
    </div>
    <div class="modal-background"></div>
</sc-modal>
